{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
	<h2>Please Login</h2>
	<h3>(must be superuser, contact admin)</h3>
	{% if  form.errors %}
		<p>your user name and password didn't match</p>
	{% endif %}
		<form action="{% url 'login' %}" method="POST">
		{% csrf_token %}
		 {{ form.as_p }} 
			<input type="submit" value="Login">
			<input type="hidden" name="next" value="{{ next }}">
		</form>
</div>
{% endblock %}
